<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Bootstrap Example</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

        <!-- Popper JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script> 
        
        <style>
            .error{
                color: red;
                font-size: 12px;
            }
        </style>
    </h:head>
    <h:body>

        <nav class="navbar navbar-expand-sm">
          <!-- Brand/logo -->
          <a class="navbar-brand" href="#">TODO</a>


        </nav>

        <div class="container col-md-4">
            <h:form class="form-group">
                <h2>Login</h2>
                <hr/>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <p:inputText value="#{loginBean.email}" styleClass="form-control" id="email"/>
                </div>
                <div class="form-group">
                    <label for="pwd">Senha:</label>
                    <p:password value="#{loginBean.senha}" styleClass="form-control" id="pwd"/>
                </div>
                <h:messages globalOnly="true" styleClass="error"/>
                <div class="clearfix">
                    <h:commandButton type="submit" action="#{loginBean.validaEmailSenha}" class="btn btn-primary float-left" value="Entrar"/>
                    

                    <h:commandButton type="submit" class="btn btn-secondary float-right" value="Cadastro" action="cadastro">
                    </h:commandButton>
                </div>
            </h:form>
        </div>

    </h:body>
</html>
